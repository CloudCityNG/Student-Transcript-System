<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcript(Admin)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="includes/Tstyles.css">
    <script src="includes/scripts.js" type="text/javascript"></script>
</head>
<header id="header"></header>
<body onload="init()">

<div id="Tcontainter">
    <hr>
    <div class="verticalLine">
       <h2>Add Student Grades:</h2>
        <form name="GradesForm" onsubmit="return formCheck(this);" method="post"></form>
       <div class="userinfo"><label>Name:</label> <br>
       </div> <input type="text" required="required" autofocus="autofocus" name="nameInput"><br>
        <div class="userinfo"><label>ID:</label> <br>
        </div> <input type="text" required="required" name="idInput"><br>
        <div class="userinfo"><label>Faculty:</label> <br>
        </div> <select required="required"  name="facultyInput">
        <option selected="selected" value="ICS">ICS</option>
        <option value="Engineering">Engineering</option>
        <option value="Pharmacy">Pharmacy</option>
        <option value="Political Science">Political Science</option>
    </select><br>
        <div class="userinfo"><label>Year:</label> <br> </div> <input type="text" required="required" name="yearInput"><br>
        <div id="modules"></div>
        <input type="button" style="margin:auto; display:block" id="addModule" value="Add Module"><br>
        <input type=submit style="margin:auto; display:block" value="Submit grades">


    </div>
</div>
</body>
<div id="footer"></div>
</html>
