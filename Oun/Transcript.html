<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"></script>
    <script src="Jquery.js" type="text/javascript"></script>
</head>
<body>
<header id="header"></header>
<div id="Tcontainter">
    <hr>
    <div class="verticalLine">
        <h1><u>UK Transcript</u></h1>
        <div class="variable">Name:</div>
        <div class="userinfo" id="name"></div>
        <br>
        <div class="variable">ID:</div>
        <div class="userinfo" id="ID"></div>
        <br>
        <div class="variable">Year:</div>
        <div class="userinfo" id="year"></div>
        <br>
        <div class="variable">Faculty:</div>
        <div class="userinfo" id="faculty"></div>
        <br><br>
        <table>
            <tr>
                <th>Module Code</th>
                <th>Module Name</th>
                <th>Module Credit</th>
                <th>Assesments</th>
                <th>Grade</th>
                <th>Final Mark</th>
                <th>Passed</th>
            </tr>
            <tr>
                <td> 15CSCI01I</td>
                <td> Analysis of Algorithms</td>
                <td>10</td>
                <td>
                    Unseen Exam 92<br>
                    Group assignment 92<br>
                    Class Test 95<br>
                </td>
                <td>A+</td>
                <td>93</td>
                <td>Yes</td>
            </tr>
        </table>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
