<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../includes/Login.js" type="text/javascript"></script>
    <link href="../includes/styles.css" rel="stylesheet">
</head>
<body onload="init()">
<header id="header"></header>
<div id="container">
    <div class="box" style="margin: auto ">
        <form name="loginForm" action="../includes/login.php" method="post">

            <input type="text" required="required" autofocus="autofocus" placeholder="Username" name="username"><br><br>
            <h3><label>Password:</label></h3>

            <input type="password" required="required" placeholder="Password" name="password"><br><br>
            <input type="submit" id="submitForm" value="Log In">
        </form>
    </div>
</div>
<div id="footer"></div>
